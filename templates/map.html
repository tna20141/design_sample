<div id="map_wrapper" class="map__wrapper"></div>

<script>

var config = {};
config.lat = 21.017594;
config.lng = 105.801599;
config.map_api_key = 'AIzaSyAaGY2HnTY0rLEaqvPzI_SBgttGZl1U7HY';
config.title = 'Số 9 - đường Trung Yên 14 - P. Yên Hòa - Cầu Giấy - Hà Nội';

$script.ready('jquery', function() {
	$script('https://maps.googleapis.com/maps/api/js?key=' + config.map_api_key, function() {
		var map = new google.maps.Map($('#map_wrapper')[0], {
			center: {
				lat: config.lat,
				lng: config.lng
			},
			zoom: 17,
			mapTypeControlOptions: {
				mapTypeIds: google.maps.MapTypeId.ROADMAP
			},
			streetViewControl: false
		});

		var marker = new google.maps.Marker({
			position: {
				lat: config.lat,
				lng: config.lng
			},
			map: map,
			title: config.title
		});
	});
});

</script>
